<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>员工列表</title>
    <link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/3.4.1/css/bootstrap.css}" rel="stylesheet">
    <script type="text/javascript"  th:src="@{webjars/jquery/2.2.4/jquery.js}"></script>
    <script type="text/javascript"  th:src="@{/webjars/popper.js/1.11.1/dist/popper.js}"></script>
    <script type="text/javascript"  th:src="@{/webjars/bootstrap/3.4.1/js/bootstrap.js}"></script>
</head>
<body>
<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
    <h2><a th:href="@{/emp}" class="btn btn-sm btn-success">添加</a></h2>
    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th>ID</th>
                <th>姓名</th>
                <th>邮箱</th>
                <th>性别</th>
                <th>生日</th>
                <th>部门</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="emp:${list}">
                <td th:text="${emp.id}"></td>
                <td>[[${emp.lastName}]]</td>
                <td>[[${emp.email}]]</td>
                <td th:text="${emp.gender}==1?'男':'女'"></td>
                <td th:text="${#dates.format(emp.birth,'yyyy-MM-dd HH:mm')}"></td>
                <td th:text="${emp.department.departmentName}"></td>
                <td>
                    <a th:href="@{/emp/}+${emp.id}" class="btn btn-sm btn-primary">修改</a>
                    <button th:attr="del_uri=@{/emp/}+${emp.id}"
                            class="btn btn-sm btn-danger deleteBtn">删除</button>
                </td>
            </tr>

            </tbody>
        </table>
    </div>
</main>
</body>
</html>
